<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fs-5 m-0 p-0 ">
    <div class="container-fluid">
        <!--Une div a été rajoutée ici pour mettre ensemble côte à côte le logo et le texte
         légère différence donc par rapport à la page d'accueil de médecin et clinique.
         La classe d-flex offre une disposition flexible et align-items-center permet de centrer
         verticalement les éléments-->
        <div class="d-flex align-items-center">
            <a class="navbar-brand fw-bold" href="PageAccueilMedecin.html">
                <img src="Logo4.png" alt="SantéPourTous Logo">
            </a>
            <a class="navbar-brand fw-bold textLogo me-5" href="#">SantéPourTous</a>
        </div>
    </div>
</nav>


<div class="container mt-5 ">

    <!--Le mot édition est juste temporaire ici puisqu'en principe l'initiative de prise de RV ainsi
    que les informations à fournir pour un RV dépendent du patient. Le médecin peut tout de même faire une annulation
    et envoyer une notification-->

    <h1 class="text-center mb-5">Page d'édition du Rendez-vous</h1>
    <form>
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" readonly>
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom du Patient</label>
            <input type="text" class="form-control" id="nom" readonly>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date du Rendez-vous</label>
            <input type="text" class="form-control" id="date" readonly>
        </div>
        <div class="mb-3">
            <label for="heure" class="form-label">Heure du Rendez-vous</label>
            <input type="text" class="form-control" id="heure" readonly>
        </div>

        <div class="text-center mt-5 btnAnnulerRV">
            <button class="btn btn-danger">Annuler ce Rendez-vous</button>
        </div>
    </form>
</div>


<footer class="footer ">

<script>
    // Fonction pour récupérer les paramètres de l'URL
    function getURLParameters() {


        /*Utilisation de URLSearchParams qui est une interface JavaScript intégrée
         qui facilite la manipulation des paramètres de requête d'une URL.
          Fournit des méthodes pour accéder, ajouter, modifier et
          supprimer des paramètres dans l'URL.*/

        const searchParams = new URLSearchParams(window.location.search);
        const parametres = {};


        /*À chaque itération de la boucle, la clé (key) et la valeur (value)
        de chaque paramètre sont utilisées pour remplir l'objet parametres*/
        for (const [key, value] of searchParams) {
            parametres[key] = value;
        }


        return parametres;
    }


    // Récupérer les paramètres de l'URL
    const params = getURLParameters();

    // Remplissage des champs du formulaire de la page courante avec les paramètres issus de ListeRV.html
    document.getElementById('id').value = params.id || ''; //Si params.id est undefined alors la chaine vide '' sera utilisée
    document.getElementById('nom').value = params.nom || '';
    document.getElementById('date').value = params.date || '';
    document.getElementById('heure').value = params.heure || '';
</script>
